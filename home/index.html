<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Easily generate journal entries online with our Journal Entry Generator. Reflect on your day and organize your thoughts effortlessly."
    />
    <meta
      name="keywords"
      content="journal entry generator, online journal, reflection tools, journaling app"
    />
    <meta name="author" content="Your Name or Your Company" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>

    <title>Isabella Lizarde | Journal Entry Generator</title>
  </head>
  <body>
    <header>
      <h1>Reflect & Journal</h1>
    </header>
    <main>
      <p id="prompt-display">"Reflect on your day, Journal your thoughts"</p>
      <button id="prompt-button" class="prompt-button">
        Press for a new journal prompt
      </button>
      <section>
        <div class="mood-tracker-container">
          <select id="select-emotion">
            <option value="" disabled selected>Select an emotion</option>
            <option value="😄" title="Happy">😄</option>
            <option value="😐" title="Neutral">😐</option>
            <option value="😡" title="Angry">😡</option>
            <option value="😰" title="Anxious">😰</option>
            <option value="😢" title="Sad">😢</option>
          </select>
          <button id="add-emotion-button">Add</button>
          <button id="clear-emotions-button">Clear All Emotions</button>
        </div>
        <select id="select-emotion-calendar" class="hidden">
          <option value="" disabled selected>Select an emotion</option>
          <option value="😄" title="Happy">😄</option>
          <option value="😐" title="Okay">😐</option>
          <option value="😡" title="Angry">😡</option>
          <option value="😰" title="Anxious">😰</option>
          <option value="😢" title="Sad">😢</option>
        </select>
        <div class="calendar-container">
          <div id="calendar"></div>
        </div>
        <div id="monthly-summary" class="summary-section"></div>
      </section>
      <section>
        <h2>Why journal?</h2>
        <p>Benefits of journaling</p>
      </section>
      <section>
        <h2>Helpful links</h2>
        <ul>
          <li>link</li>
          <li>link</li>
          <li>link</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>Developed by Isabella Lizarde 2024</p>
    </footer>
    <script src="script.js"></script>
    <script src="journalPrompts.js"></script>
  </body>
</html>
