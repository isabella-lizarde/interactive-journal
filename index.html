<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Easily generate journal entries online with our Journal Entry Generator. Reflect on your day and organize your thoughts effortlessly."
    />
    <meta
      name="keywords"
      content="journal entry generator, online journal, reflection tools, journaling app"
    />
    <meta name="Isabella Lizarde" content="Sage & Ink" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Cinzel&family=Give+You+Glory&family=Shrikhand&family=The+Girl+Next+Door&family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script
      src="https://kit.fontawesome.com/89300977dc.js"
      crossorigin="anonymous"
    ></script>
    <title>Sage & Ink</title>
  </head>
  <body>
    <div class="carousel-container">
      <div id="page-content">Loading...</div>
      <footer class="footer">
        <section class="footer__grid">
          <div class="footer__container">
            <ul class="footer__list">
              <li class="footer__item footer__item--previous">
                <a
                  id="footer__link--previous"
                  class="footer__link footer__link--previous"
                >
                  <img
                    src="/images/arrow-previous.png"
                    alt="Arrow pointing left"
                    class="footer__arrow"
                    width="600"
                    height="auto"
                    loading="lazy"
                  />
                </a>
              </li>
              <li class="footer__item footer__item__credit">
                Handcrafted with care - designed and developed by
                <a
                  class="footer__credit--github"
                  href="https://github.com/isabella-lizarde/interactive-journal"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Isabella Lizarde</a
                >
              </li>
              <li class="footer__item">
                <a
                  id="footer__link--next"
                  class="footer__link footer__link--next"
                >
                  <img
                    src="/images/arrow-next.png"
                    alt="Arrow pointing right"
                    class="footer__arrow"
                    width="600"
                    height="auto"
                    loading="lazy"
                  />
                </a>
              </li>
            </ul>
          </div>
        </section>
      </footer>
    </div>
    <script src="../js/js/navigation.js"></script>
    <script src="../js/js/script.js"></script>
    <script src="prompts.js"></script>
    <script src="journalPrompts.js"></script>
  </body>
</html>
